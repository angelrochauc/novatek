<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Reporte Novatek</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" type="image/jfif" href="favicon.jfif" />
</head>

<body>
  <form action="" class="formulario" netlify >
    <img src="novatek.png" class="imgLogo" />

    <h3 class="formulario__subtitulo">Reporte</h3>
    <div style="display:none">
      <p id="fecha">---</p>
    </div>
    <div class="row">
      <div class="col-xs-6">

        <label for="empresa" class="formulario__label">Razón Social:</label>
        <input id="empresa" type="text" class="formulario__input" placeholder="" />
      </div>
      <div class="col-xs-6">
        <label for="direccion" class="formulario__label">Dirección:</label>
        <input id="direccion" type="text" class="formulario__input" />
      </div>
      <div class="col-xs-6">
        <label for="modelo" class="formulario__label">Persona a contactar:</label>
        <input id="modelo" type="text" class="formulario__input" />
      </div>
      <div class="col-xs-6">
        <label for="contacto" class="formulario__label">N° Contacto:</label>
        <input id="contacto" type="number" class="formulario__input" />
      </div>
    
      <div class="col-xs-6">
        <label for="falla" class="formulario__label">Tipo de visita:</label>
     
        <select id="falla" name="listaempleados" class="formulario__input">
          <option>Seleccione una opcion</option>
          <option>Mant Preventivo</option>
          <option>Mant Correctivo</option>
          <option>Inspección</option>
          <option>Visita Tecnica</option>
          <option>Visita de Cotización</option>
        </select>
      </div>
   
      <div class="col-xs-6">
        <label for="solicitante" class="formulario__label">Descripción de la visita:</label>
        <input id="solicitante" type="text" class="formulario__input" />
      </div>
      <div class="col-xs-6">
        <label for="contacto2" class="formulario__label">Empresa Solicitante:</label>
        <input id="contacto2" type="text" class="formulario__input" />
      </div>
      <div class="col-xs-6">
        <label for="cargo" class="formulario__label">Nombre del solicitante:</label>
        <input id="cargo" type="text" class="formulario__input" />
      </div>
      <div class="col-xs-6">
        <label for="contacto3" class="formulario__label">N° Contacto:</label>
        <input id="contacto3" type="number" class="formulario__input" />
      </div>


    </div>




    <div id="respuesta"></div>

    <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
  </form>
  <script src="js/form.js"></script>
</body>

</html>
